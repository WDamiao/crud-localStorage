<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD localStorage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="fade" class="hide"></div>
        <header>
            <h1>CRUD - localStorage</h1>
        </header>
        <main>
            <form>
                <label for="item">Item</label>
                <input type="text" placeholder="Digite o nome do item..." id="item">
                <label for="quantidade">Qtd</label>
                <input type="number" placeholder="Digite a quantidade..." id="quantidade">
                <button type="button" id="btnAdicionar">Adicionar</button>
            </form>
            <aside>
                <ul id="lista">   
                </ul>
            </aside>
            <div id="modalEdit" class="modalEdit">
                <div class="modalHeader">
                    <h3>Atualizar Item</h3>
                    <button onclick="fecharModal()" id="close" class="close" type="button">X</button>
                </div>
                <div class="modalConteudo">
                    <label for="editItem">Item</label>
                    <input id="editItem" type="text">
                    <label for="editQuantidade">Qtd</label>
                    <input id="editQuantidade" type="number">
                    <button class="btnAtualiza" id="btnAtualiza" type="button">Atualizar</button>
                </div>
            </div>
        </main>
</body>
</html>
